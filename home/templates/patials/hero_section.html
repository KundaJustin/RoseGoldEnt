<main class="grid-component">
  <div class="slider-area slider-one">
    <div class="bd-example">
      <div id="carouselOne" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          {% for gallery in galleries|slice:":3" %}
          <li
            data-bs-target="#carouselOne"
            data-bs-slide-to="{{ forloop.counter0 }}"
            class="{% if forloop.first %}active{% endif %}"
          ></li>
          {% endfor %}
        </ol>

        <div class="carousel-inner">
          {% for gallery in galleries|slice:":3" %}
          <div
            class="carousel-item bg_cover {% if forloop.first %}active{% endif %}"
            style="background-image: url('{{ gallery.picture.images.file.url }}');"
          >
            <div class="carousel-caption">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-xl-6 col-lg-7 col-sm-10">
                    <h2 class="carousel-title">{{gallery.picture.title}}</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

        <a
          class="carousel-control-prev"
          href="#carouselOne"
          role="button"
          data-bs-slide="prev"
        >
          <i class="lni lni-chevron-left"></i>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselOne"
          role="button"
          data-bs-slide="next"
        >
          <i class="lni lni-chevron-right"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="grid-item"></div>
</main>
