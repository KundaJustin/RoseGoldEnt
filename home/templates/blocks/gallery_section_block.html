<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <h2 class="pb-2 border-bottom mb-5">{{ self.page }}</h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for gallery in self.page.galleries.all %}
      <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
        <div class="card shadow-sm h-100">
          <img
            src="{{ gallery.gallery.images.file.url }}"
            alt="{{ gallery.gallery.title }}"
            class="img-fluid bd-placeholder-img card-img-top cursor-pointer"
            data-bs-toggle="modal"
            data-bs-target="#imageModal"
            onclick="showImageModal({{ forloop.counter0 }})"
          />
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<!-- Modal with Carousel -->
<div
  class="modal fade"
  id="imageModal"
  tabindex="-1"
  aria-labelledby="imageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">{{ self.page }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            {% for gallery in self.page.galleries.all %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
              <img
                src="{{ gallery.gallery.images.file.url }}"
                alt="{{ gallery.gallery.title }}"
                class="d-block w-100 modal-img"
              />
            </div>
            {% endfor %}
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselImages"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselImages"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function showImageModal(startIndex) {
    const carousel = new bootstrap.Carousel(
      document.getElementById("carouselImages")
    );
    carousel.to(startIndex);
  }
</script>

<style>
  .modal-body {
    padding: 0;
  }

  .modal-dialog {
    max-width: 100%;
    height: 100vh;
    margin: 0;
  }

  .modal-content {
    height: 100%;
  }

  .modal-img {
    max-height: 90vh;
    object-fit: contain;
    width: auto;
    height: auto;
  }

  .bd-placeholder-img {
    max-height: 450px;
    object-fit: cover;
    object-position: top;
  }

  @media (min-width: 1024px) {
    .carousel-control-next-icon,
    .carousel-control-prev-icon {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        background-repeat: no-repeat;
        background-position: 50%;
        background-size: 100% 100%;
        color: #000;
        background-color: #000;
    }
  }

  @media (min-width: 768px) and (max-width: 1024px) {
    .bd-placeholder-img {
        max-height: 277px;
        object-fit: cover;
        object-position: top;
    }
  }

  @media (max-width: 767px) {
    .bd-placeholder-img-lg {
      max-height: 600px;
    }

    .modal-img {
      width: 100vw;
      height: 100vh; 
      object-fit: cover;
    }
  }
</style>
