<div class="hero-block">
  <img
    src="{{ self.image.file.url }}"
    alt="{{ self.caption }}"
    class="hero-image"
  />
  {% if self.caption %}
  <div class="hero-caption">
    <p>{{ self.caption }}</p>
    {% if self.attribution %}
    <small class="hero-attribution">{{ self.attribution }}</small>
    {% endif %}
  </div>
  {% endif %}
</div>

<style>
  .hero-block {
    position: relative;
    width: 100%;
    height: auto;
  }

  .hero-caption {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px;
    max-width: 90%;
  }

  .hero-attribution {
    display: block;
    font-size: 0.8em;
    margin-top: 5px;
  }

  @media (max-width: 768px) {
    .hero-caption {
      font-size: 0.9em;
      padding: 5px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 100%;
      background: rgba(0, 0, 0, 0.3);
    }

    .hero-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
  }

  @media (min-width: 1024px) {
    .hero-image {
      width: 100%;
      height: 45rem;
      object-fit: cover;
    }
  }
</style>
